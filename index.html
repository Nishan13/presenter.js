<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>presenter.js</title>

  <!-- Font Awesome embed code -->
  <script src="https://use.fontawesome.com/2e212a9824.js"></script>

  <!-- Roboto Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Comfortaa -->
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:300" rel="stylesheet">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/style.css">

  <!--[if IE]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="header">
    <a href="https://nishan13.github.io/presenter.js/" class="header-logo"><h1>presenter.js</h1></a>
    <button class="header-play-btn"><i class="fa fa-play" aria-hidden="true"></i> Play</button>
  </div>
  <div class="main-container clear-fix">
    <div class="slides-list"></div>
    <div class="slides-editor">
      <div class="slide-body">
      </div>
      <div class="slide-notes">
        <textarea placeholder="Fill notes for this slide"></textarea>
      </div>
    </div>
  </div>
  <script src="js/Utils.js"></script>
  <script src="js/Slide.js"></script>
  <script src="js/UI.js"></script>
  <script src="js/Presenter.js"></script>
</body>
</html>
